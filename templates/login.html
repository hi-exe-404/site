<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f0f0; }
        .login-box { margin: 50px auto; width: 300px; padding: 20px; background: white; border-radius: 5px; }
        input { margin: 10px 0; padding: 10px; width: 100%; box-sizing: border-box; }
        button { padding: 10px; width: 100%; background: #4285f4; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
